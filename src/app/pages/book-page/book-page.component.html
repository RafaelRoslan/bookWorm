<main>
  <div class="book-page">
    <div *ngIf="loading">Carregando…</div>
    <div *ngIf="!loading && error" class="error">{{ error }}</div>

    <ng-container *ngIf="!loading && !error">
      <div class="book-main">
        <div class="book-cover-wrapper">
          <img *ngIf="hasImage; else placeholder" [src]="imageUrl" alt="Capa do livro" />
          <ng-template #placeholder>
            <div class="empty-cover"><p class="placeholder-text">IMAGEM LIVRO</p></div>
          </ng-template>
        </div>

        <div class="book-info">
          <h2>{{ title }}</h2>
          <p *ngIf="author"><strong>Autor:</strong> {{ author }}</p>
          <p *ngIf="publisher"><strong>Editora:</strong> {{ publisher }}</p>
          <p *ngIf="year !== null"><strong>Ano:</strong> {{ year }}</p>
          <p *ngIf="isbn"><strong>ISBN:</strong> {{ isbn }}</p>

          <div class="book-synopsis" *ngIf="description">
            <strong>Descrição:</strong>
            <p>{{ description }}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</main>
