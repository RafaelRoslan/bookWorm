<!-- src/app/pages/book-page/book-page.component.html -->
<main>
  <div class="book-page">

    <p *ngIf="loading">Carregando...</p>
    <p *ngIf="!loading && error" class="error-text">{{ error }}</p>

    <div *ngIf="!loading && book as bk" class="book-main">
      <div class="book-cover-wrapper">
        <img *ngIf="hasImage; else placeholder" [src]="bk.image!" alt="Capa do livro" />
        <ng-template #placeholder>
          <div class="empty-cover"><p class="placeholder-text">IMAGEM LIVRO</p></div>
        </ng-template>
      </div>

      <div class="book-info">
        <h2>{{ bk.title }}</h2>
        <p *ngIf="bk.author"><strong>Autor:</strong> {{ bk.author }}</p>
        <p *ngIf="bk.publisher"><strong>Editora:</strong> {{ bk.publisher }}</p>
        <p *ngIf="bk.year"><strong>Ano:</strong> {{ bk.year }}</p>
        <p *ngIf="bk.isbn"><strong>ISBN:</strong> {{ bk.isbn }}</p>

        <div class="book-synopsis" *ngIf="bk.description">
          <strong>Sinopse:</strong>
          <p>{{ bk.description }}</p>
        </div>
      </div>
    </div>

  </div>
</main>
