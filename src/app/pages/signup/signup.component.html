<main class="main">
  <section class="signup-form">
    <h2>Create Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Account Data -->
      <div class="form-section">
        <p>Account Information</p>
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" formControlName="nickname" />

        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />

        <label for="confirmEmail">Confirm Email</label>
        <input type="email" id="confirmEmail" formControlName="confirmEmail" />

        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" />

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
        />
      </div>

      <!-- Personal Data -->
      <div class="form-section">
        <p>Personal Information</p>
        <div class="form-radio-group">
          <label for="type">Account Type</label>
          <label>
            <input type="radio" formControlName="type" value="Fisica" />Pessoa
            Física
          </label>
          <label>
            <input type="radio" formControlName="type" value="Juridica" />Pessoa
            Jurídica
          </label>
        </div>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" formControlName="cpf" />

        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" formControlName="birthDate" />
      </div>

      <!-- Address -->
      <div class="form-section" formGroupName="address">
        <p>Address</p>
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" />

        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" formControlName="postalCode" />

        <label for="state">State</label>
        <input type="text" id="state" formControlName="state" />

        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" />

        <label for="street">Street</label>
        <input type="text" id="street" formControlName="street" />

        <label for="number">Number</label>
        <input type="text" id="number" formControlName="number" />

        <label for="neighborhood">Neighborhood</label>
        <input type="text" id="neighborhood" formControlName="neighborhood" />

        <label for="complement">Complement</label>
        <input type="text" id="complement" formControlName="complement" />
      </div>

      <!-- Privacy -->
      <div class="form-section">
        <label>
          <input type="checkbox" formControlName="acceptTerms" />
          I accept the Privacy Policy and Terms of Service
        </label>
      </div>

      <input type="submit" value="Register" [disabled]="!signupForm.valid" />
    </form>
  </section>
</main>
