<main>
    <section class="signup-form">
        <h2>Criar Cadastro</h2>
        <form action="">
            <div class="form-section">
                <p>Dados de Conta</p>
                <label for="">Nick(Apelido)</label>
                <input type="text">
                <label for="">E-mail</label>
                <input type="text">
                <label for="">Confirme seu E-mail</label>
                <input type="text">
                <label for="">Senha</label>
                <input type="text">
                <label for="">Confirme sua Senha</label>
                <input type="text">
            </div>
            <div class="form-section">
                <p>Dados Pessoais</p>
                <div class="tipo-cadastro">
                    <label for="">Tipo de Cadastro</label>
                    <input type="radio" id="" name="" value="Fisica">
                    <label for="">Pessoa Física</label>
                    <input type="radio" id="" name="" value="Juridica">
                    <label for="">Pessoa Jurídica</label>
                </div>
                <label for="">Nome</label>
                <input type="text">
                <label for="">CPF</label>
                <input type="text">
                <label for="">Data de Nascimento</label>
                <input type="text">
            </div>
            <div class="form-section">
                <p>Endereço</p>
                <label for="">País</label>
                <input type="text">
                <label for="">CEP</label>
                <input type="text">
                <label for="">Estado</label>
                <input type="text">
                <label for="">Cidade</label>
                <input type="text">
                <label for="">Logadouro</label>
                <input type="text">
                <label for="">Número</label>
                <input type="text">
                <label for="">Bairro</label>
                <input type="text">
                <label for="">Complemento</label>
                <input type="text">
            </div>
            <input type="submit" value="Cadastrar">
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Politica de privacidade e serviço</label>
            </div>
        </form>
    </section>
</main>
