<div class="collection-card">
  <a [routerLink]="['/collection', id]" class="collection-link">
    <ng-container *ngIf="image; else imagePlaceholder">
      <img [src]="image" alt="Imagem da coleção" class="collection-image" />
    </ng-container>
    <ng-template #imagePlaceholder>
      <div class="collection-placeholder">
        <span class="placeholder-text">IMAGEM COLEÇÃO</span>
      </div>
    </ng-template>
  </a>

  <div class="collection-footer">
    <a [routerLink]="['/collection', id]" class="collection-name" [title]="name">
      {{ name }}
    </a>

    <div class="collection-actions">
      <button class="icon-btn" (click)="onEdit(); $event.stopPropagation()">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.41l-2.34-2.34a1.003 1.003 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
          />
        </svg>
      </button>
      <button class="icon-btn" (click)="onDelete(); $event.stopPropagation()">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
