<div class="backdrop">
  <div class="modal" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
    <header class="modal__header">
      <h3>{{ title }}</h3>
      <button class="icon-btn" (click)="cancel.emit()">✕</button>
    </header>

    <section class="modal__body">
      <label>Nome da coleção</label>
      <input type="text" [(ngModel)]="name" placeholder="Ex.: HQs" />
    </section>

    <footer class="modal__footer">
      <button class="btn secondary" type="button" (click)="cancel.emit()">Cancelar</button>
      <button class="btn" type="button" (click)="doSubmit()">{{ submitLabel }}</button>
    </footer>
  </div>
</div>
